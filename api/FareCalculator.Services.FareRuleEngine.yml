  assemblies:
  - FareCalculator
  namespace: FareCalculator.Services
  summary: >-
    Calculates the number of fare zones that will be traversed between the origin and destination stations.

    Zone A = 1, Zone B = 2, Zone C = 3. The calculation includes both origin and destination zones.
  example: []
  syntax:
    content: public int CalculateNumberOfZones(Station origin, Station destination)
    parameters:
    - id: origin
      type: FareCalculator.Models.Station
      description: The starting station of the journey.
    - id: destination
      type: FareCalculator.Models.Station
      description: The ending station of the journey.
    return:
      type: System.Int32
      description: The number of zones that will be crossed during the journey, used for fare calculation.
    content.vb: Public Function CalculateNumberOfZones(origin As Station, destination As Station) As Integer
