  summary: >-
    Applies time-based fare adjustments such as peak hour surcharges or off-peak discounts.

    Peak hours are 7-9 AM and 5-7 PM on weekdays with 25% surcharge.

    Off-peak hours are 10 PM - 6 AM with 10% discount.
